<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kana Converter!</title>
</head>

<body>

    <h1>Convert Romaji into Kana</h1>

    <div id="romaji-div">
        <label for="textbox">Romaji</label><br>
        <textarea id="textbox" name="textbox" cols="50" rows="5"></textarea>
        <br>
        <span class="error hidden" id="error">Invalid Input</span>
    </div>

    <div id='button-div'>
        <button type="button" id="hiragana-button">Hiragana</button>
        <button type="button" id="katakana-button">Katakana</button>
    </div>

    <div id="output-container" class="container">
        <div id="hiragana-div" class="flex-child">
            <label for="hiragana" class="test">Hiragana</label><br>
            <textarea id="hiragana" name="hiragana" cols="50" rows="5" class="left" readonly></textarea><br>
        </div>

        <div id="katakana-div" class="flex-child">
            <label for="katakana">Katakana</label><br>
            <textarea id="katakana" name="katakana" cols="50" rows="5" class="right" readonly></textarea><br>
        </div>
    </div>

    <script src="js/converter.js"></script>
</body>

</html>
